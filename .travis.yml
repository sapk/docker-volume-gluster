language: go
sudo: true
services:
  - docker
addons:
  apt:
    packages:
    - upx-ucl
go:
  - "1.9"
  - "1.10"
  - "tip"

before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get install -qq pkg-config fuse
  - sudo modprobe fuse
  - sudo chmod 666 /dev/fuse
  - sudo apt-get -y install docker-ce glusterfs-client
install:
  - make dev-deps

script:
  - make lint
  - make build
  - make test-unit
#  - sudo -E bash -c 'eval "$(gimme $TRAVIS_GO_VERSION)" && make test'
#  - sudo ls -lah /var/log/glusterfs/
#  - sudo cat /var/log/glusterfs/*
  - ./docker-volume-gluster

#after_success:
#  - make test-coverage

before_deploy:
  - make release
  - docker --version
  - make docker-plugin
  - PLUGIN_TAG=$(git describe --tags --abbrev=0) make docker-plugin
  - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"; fi
  - make docker-plugin-push
  - PLUGIN_TAG=$(git describe --tags --abbrev=0) make docker-plugin-push

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - build/*.tar.gz
  skip_cleanup: true
  on:
    tags: true

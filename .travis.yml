language: go
sudo: true
services:
  - docker
addons:
  apt:
    packages:
      - upx-ucl
go:
  - 1.7
  - 1.8
  - tip

before_install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-engine

install:
  - make dev-deps

script:
  - make lint
  - make build
  - make test
  - ./docker-volume-gluster

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_deploy:
  - make compress
  - docker --version
  - make docker-plugin
  - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"; fi
  - make docker-plugin-push

deploy:
  provider: releases
  api_key:
    secure: 
  file: "./docker-volume-gluster"
  skip_cleanup: true
  on:
    tags: true
